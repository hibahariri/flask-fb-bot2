
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>Title</title>
    <style>
    * {
  box-sizing: border-box;
}

html,
body {
  width: 100%;
  height: 100%;
  margin: 0;
  background-color: #ffffff;
  font-family: 'Roboto', sans-serif;
}
.item {
  padding: 20px 30px;
  height: 120px;
  display: flex;
}

.item:nth-child(3) {
  border-top:  1px solid #E1E8EE;
  border-bottom:  1px solid #E1E8EE;
}
.buttons {
  position: relative;
  padding-top: 30px;
  margin-right: 60px;
}
.delete-btn {
  display: inline-block;
  Cursor: pointer;
}
.delete-btn {
  width: 18px;
  height: 17px;
  background: url(&amp;quot;delete-icn.svg&amp;quot;) no-repeat center;
}
.is-active {
  animation-name: animate;
  animation-duration: .8s;
  animation-iteration-count: 1;
  animation-timing-function: steps(28);
  animation-fill-mode: forwards;
}

@keyframes animate {
  0%   { background-position: left;  }
  50%  { background-position: right; }
  100% { background-position: right; }
}
.image {
  margin-right: 50px;
  width:40%,
}

Letâ€™s add some basic style to  product name and description.
.description {
  padding-top: 10px;
  margin-right: 60px;
  width : 25%;
}
.description span {
  display: block;
  font-size: 11px;
  color: #43484D;
  font-weight: 200;
}

.description span:first-child {
  margin-bottom: 5px;
}
.description span:last-child {
  font-weight: 300;
  color: #86939E;
}
.total-price {
  width: 83px;
  padding-top: 27px;
  text-align: center;
  font-size: 14px;
  color: #43484D;
  font-weight: 300;
}
.quantity {
  padding-top: 10px;
  padding-left: 30px;
  margin-right: 60px;
  width:35%;
}
.quantity input {
  -webkit-appearance: none;
  border: none;
  text-align: center;
  font-size: 16px;
  color: #43484D;
  font-weight: 300;
}
button[class*=btn] {
  width: 30px;
  height: 30px;
  background-color: #E1E8EE;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
.minus-btn img {
  margin-bottom: 3px;
}
.plus-btn img {
  margin-top: 2px;
}

button:focus,
input:focus {
  outline:0;
}
@media (max-width: 800px) {
  .item {
    height: auto;
  }
  .image img {
    width: 40%;
  }

  .description {
    width: 30%;
    margin: 6px 0;
  }
.buttons {
    margin-right: 20px;
  }
  .quantity
    width: 30%;
    margin: 6px 0;
  }

}
</style>
</head>
<body>
{% set int = namespace(i=0) %}
{% for item in items %}
   {% set qtyid = "quantity" + int.i|string  %}
   {% set int.i = int.i + 1 %}
  <div class="item">
      <div class="image">
      <img src={{ item[3] }} alt="" />
    </div>
     <div class="description">
       <span>{{ item[0] }}</span>
       <span>{{ item[1] }}</span>
     </div>
      <div class="quantity">

      <button class="plus-btn" type="button" name="button"  onclick="Addone({{ item[0] }})">
        <img src="plus_icon.png" alt="" />
      </button>
      <input type="number" name="name" value={{ item[4] }} id={{ item[0] }} >
      <button class="minus-btn" type="button" name="button" onclick="minusone({{ item[0] }})">
        <img src="minus.svg" alt="" />
      </button>
    </div>
  </div>
{% endfor %}

<script>
    function Addone(qtyid) {
    var qty = parseInt(document.getElementById(qtyid).value);
    qty = qty + 1;
    document.getElementById(qtyid).value = qty;
    }
    function minusone(qtyid) {
    var qty = parseInt(document.getElementById(qtyid).value);
    if (qty = 0) {
        qty = qty;
    } else {
        qty = qty - 1;
    }
    document.getElementById(qtyid).value = qty;
    }

</script>
</body>
</html>
