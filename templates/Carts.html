
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Cart</title>
    <style>

    .delete-btn{

  }

@media (max-width: 800px) {
html,
body {
  width: 100%;
  height: 100%;
  margin: 0;
  background-color: #ffffff;
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
}
   * {
  box-sizing: border-box;
}
.no-border{
    border: 0;
}
.container{
 padding-left:0;
 padding-right:10px;
 margin-left: 0;
  margin-right: 0;
}

.card-body{
padding-left:0;
 padding-right:10px;}
input[type='number'] {
    -moz-appearance:textfield;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
}

button[type='button']:focus{
    outline: none;
}
.no-background{
background-color: #FFFFFF;
}

  .item {
    height: auto;
  }
  .image {
    margin-left: 0;
    margin-right: 0;
    padding-left:0;
    padding-right:0;
    width: 35%;
  }

  .description {
    width: 45%;}

 .img{
 width:80px;
  height:80px;
 }

  .quantity{
    width: 35%;
  }
  .price
    width: 5%;
  }
  .delete{
  padding-left: 0;
  width: 5%;
  }
  .pricetext{
  width: 70px;
  border: 0;
  }
  button[type='button']{
    width: 10px;
    text-align: center;
    border: 0;
    text-align: center;
    background-color: #FFFFFF;

  }



  .delete{
  text-align: center;
  }
 .qtyinput{
 text-align: center;
  width: 35px;
 border: 0;
 }
 }
</style>
</head>
<body>
<form action="/Carts/{{ recid }}" method="post">
    <div class="container no-border">
		<div class="row no-border">
			<div class="col-md-4 offset-md-4 col-10 offset-1 pl-0 pr-0 no-border">
				<div class="card no-border">
				  	<div class="card-header no-background ">
				    	<div class="row">
							<div class="col-md-5 col-12 pt-2">
								<h6 class="m-0"><strong>My Cart</strong></h6>
							</div>
						</div>
				  	</div>
				  	<div class="card-body">
                        <table>
{% set int = namespace(i=0) %}
{% for item in items %}
   {% set qtyid = "quantity" + int.i|string  %}
   {% set prixid = "price" + int.i|string  %}
   {% set delid = "deletion" + int.i|string  %}
   {% set int.i = int.i + 1 %}
      <tr class="item" name={{ delid }} >
      <textarea name="itemid" style="display: none">{{ item[6] }}</textarea>
          <td class="image">
              <img class="img" src={{ item[3] }} alt="" />
          </td>
          <td class="description">
              <span>{{ item[0] }}</span>
          </td>
          <td class="quantity"><button  type="button" name="button"   onclick="minusone('{{ qtyid }}','{{ prixid }}','{{ item[2] }}')">-</button></td>
          <td class="quantity">    <input type="number" name="quantity"  class ="qtyinput" value={{ item[4] }} id={{ qtyid }} readonly></td>
           <td class="quantity">  <button  type="button" name="button"  onclick="Addone('{{ qtyid }}','{{ prixid }}','{{ item[2] }}')">+</button>
          </td>
          <td class="price"><input type="number" class ="pricetext" name={{ prixid }} value={{ item[5] }}  readonly > </td>
          <td class="delete"><button  class ="delete-btn" type="button" onclick="removeitem('{{ qtyid }}','{{ delid }}')"><i class="fa fa-close"></i></button></td>
      </tr>
{% endfor %}
  </table>
                    </div>
<div class="submit">
    <button type="submit" class="btn btn-info w-100 pb-2 pt-2">save</button>
</div>
                        </div>
                    </div>
                </div>
            </div>
</form>
<script>
    function Addone(qtyid,prixid,unitprice) {
    var qty = parseInt(document.getElementById(qtyid).value);
    qty += 1;
    var prix = unitprice * qty;
    document.getElementById(qtyid).value = qty;
    document.getElementsByName(prixid)[0].value = prix;
    }

    function minusone(qtyid,prixid,unitprice) {
    var qty = parseInt(document.getElementById(qtyid).value);
     if (qty == 0) {
        qty = qty;
    } else {
      qty -= 1;
      var prix = unitprice * qty;
      document.getElementsByName(prixid)[0].value = prix;
    }
    document.getElementById(qtyid).value = qty;

    }

    function removeitem(qtyid,delid){
    document.getElementById(qtyid).value = 0;
    document.getElementsByName(delid)[0].style.display = 'none';
    }

   (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
</script>
</body>
</html>
