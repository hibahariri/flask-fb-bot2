
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Cart</title>
    <style>


html,
body {
  width: 100%;
  height: 100%;
  margin: 0;
  background-color: #ffffff;
  font-family: 'Roboto', sans-serif;
}
   * {
  box-sizing: border-box;
}
.no-border{
    border: 0;
}
.no-background{
background-color: #FFFFFF;
}
.item {
  padding: 20px 30px;
  height: 120px;
  display: flex;
}

.is-active {
  animation-name: animate;
  animation-duration: .8s;
  animation-iteration-count: 1;
  animation-timing-function: steps(28);
  animation-fill-mode: forwards;
}

@keyframes animate {
  0%   { background-position: left;  }
  50%  { background-position: right; }
  100% { background-position: right; }
}
.image {
  margin-right: 50px;
  width:40%,
}

Letâ€™s add some basic style to  product name and description.
.description {
  padding-top: 10px;
  margin-right: 60px;
  width : 25%;
}
.description span {
  display: block;
  font-size: 12px;
  color: #43484D;
  font-weight: 200;
}

.description span:first-child {
  margin-bottom: 5px;
}
.description span:last-child {
  font-weight: 300;
  color: #86939E;
}
.total-price {
  width: 83px;
  padding-top: 27px;
  text-align: center;
  font-size: 14px;
  color: #43484D;
  font-weight: 300;
}
.quantity {
  padding-top: 10px;
  padding-left: 30px;
  margin-right: 60px;
  width:35%;
}
.quantity input {
  -webkit-appearance: none;
  border: none;
  text-align: center;
  font-size: 14px;
  color: #43484D;
  font-weight: 300;
}

.minus-btn img {
  margin-bottom: 3px;
}
.plus-btn img {
  margin-top: 2px;
}

button:focus,
input:focus {
  outline:0;
}
@media (max-width: 800px) {
  .item {
    height: auto;
  }
  .image img {
    width: 35%;
  }

  .description {
    width: 25%;

  }
  .quantity{
    width: 30%;
  }
  .price
    width: 5%;
  }
  .delete{
  width: 5%;
  }
  .pricetext{
  border: 0;
  }
 .qtyinput{ width: 30px;
 }
}
</style>
</head>
<body>
<form action="/Carts" method="post">
    <div class="container no-border">
		<div class="row no-border">
			<div class="col-md-4 offset-md-4 col-10 offset-1 pl-0 pr-0 no-border">
				<div class="card no-border">
				  	<div class="card-header no-background ">
				    	<div class="row">
							<div class="col-md-5 col-12 pt-2">
								<h6 class="m-0"><strong>My Cart</strong></h6>
							</div>
						</div>
				  	</div>
				  	<div class="card-body">
{% set int = namespace(i=0) %}
{% for item in items %}
   {% set qtyid = "quantity" + int.i|string  %}
   {% set prixid = "price" + int.i|string  %}
   {% set delid = "deletion" + int.i|string  %}
   {% set int.i = int.i + 1 %}
  <div class="item" name={{ delid }}>
      <textarea name="itemid" style="display: none">{{ item[6] }}</textarea>
      <div class="image">
      <img src={{ item[3] }} alt="" />
    </div>
     <div class="description">
       <span>{{ item[0] }}</span>
       <span>{{ item[1] }}</span>
     </div>
      <div class="quantity">
        <div class="input-group">
          <span class="input-group-btn">
          <button class="btn btn-danger btn-number" type="button" name="button"   onclick="minusone('{{ qtyid }}','{{ prixid }}','{{ item[2] }}')">
             <span class="glyphicon glyphicon-minus"></span>
           </button>
          </span>
        <input type="number" name="quantity"  class ="qtyinput" value={{ item[4] }} id={{ qtyid }} readonly>
            <span class="input-group-btn">
       <button class="btn btn-success btn-number" type="button" name="button"  onclick="Addone('{{ qtyid }}','{{ prixid }}','{{ item[2] }}')">
         <span class="glyphicon glyphicon-plus"></span>
       </button>
       </span>
        </div>
    </div>
      <div class="price">
          <input type="number" class ="pricetext" name={{ prixid }} value={{ item[5] }}  readonly >
      </div>
      <div class="delete">
          <button  class ="delete-btn" type="button" onclick="removeitem('{{ qtyid }}','{{ delid }}')">x</button>
       </div>
  </div>
{% endfor %}
                        </div>
<div class="submit">
    <button type="submit" class="btn btn-info w-100 pb-2 pt-2">save</button>
</div>
                        </div>
                    </div>
                </div>
            </div>
</form>
<script>
    function Addone(qtyid,prixid,unitprice) {
    var qty = parseInt(document.getElementById(qtyid).value);
    qty += 1;
    var prix = unitprice * qty;
    document.getElementById(qtyid).value = qty;
    document.getElementsByName(prixid)[0].value = prix;
    }

    function minusone(qtyid,prixid,unitprice) {
    var qty = parseInt(document.getElementById(qtyid).value);
     if (qty == 0) {
        qty = qty;
    } else {
      qty -= 1;
      var prix = unitprice * qty;
      document.getElementsByName(prixid)[0].value = prix;
    }
    document.getElementById(qtyid).value = qty;

    }

    function removeitem(qtyid,delid){
    var conf = confirm("Remove item from cart?");
    if (conf)
    {document.getElementById(qtyid).value = 0;
    document.getElementsByName(delid)[0].style.display = 'none';}
    }

   (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
</script>
</body>
</html>
